<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/images/favicon.png" rel="icon" type="image/png"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1603876820402" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1603876820402" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1603876820402" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1603876820402" rel="stylesheet" type="text/css"> <style> .el-upload, .el-upload-dragger {
        width: 150px;
    } </style> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <div style="height: 10px"></div> <el-form ref="form" :model="form" size="small" status-icon label-width="220px"> <el-form-item label="用户中心状态"> <el-radio v-model="form.isHomeClosed" :label="false">启用用户中心</el-radio> <el-radio v-model="form.isHomeClosed" :label="true">禁用用户中心</el-radio> <div class="tips">选择禁用将导致用户无法使用中户中心</div> </el-form-item> <template v-if="!form.isHomeClosed"> <el-form-item label="用户中心名称" prop="homeTitle" :rules="{ required: true, message: '请输入用户中心名称' }"> <el-input v-model="form.homeTitle"></el-input> <small class="tips">设置用户中心访问地址</small> </el-form-item> <el-form-item label="用户中心Logo"> <el-radio v-model="form.isHomeLogo" :label="false">使用文字作为Logo</el-radio> <el-radio v-model="form.isHomeLogo" :label="true">使用图片作为Logo</el-radio> </el-form-item> <el-form-item v-if="form.isHomeLogo" label="用户中心Logo"> <el-upload :action="uploadUrl" :file-list="uploadFileListHomeLogoUrl" :headers="{Authorization: 'Bearer ' + $token}" list-type="picture-card" :before-upload="uploadBeforeHomeLogoUrl" :on-progress="uploadProgress" :on-success="uploadSuccess" :on-error="uploadError" :on-remove="uploadRemoveHomeLogoUrl" :multiple="false"> <i class="el-icon-plus"></i> </el-upload> </el-form-item> <el-form-item label="默认用户头像"> <el-upload :action="uploadUrl" :file-list="uploadFileListHomeDefaultAvatarUrl" :headers="{Authorization: 'Bearer ' + $token}" list-type="picture-card" :before-upload="uploadBeforeHomeDefaultAvatarUrl" :on-progress="uploadProgress" :on-success="uploadSuccess" :on-error="uploadError" :on-remove="uploadRemoveHomeDefaultAvatarUrl" :multiple="false"> <i class="el-icon-plus"></i> </el-upload> </el-form-item> <el-form-item label="用户注册表单字段"> <el-checkbox label="用户名" checked="checked" disabled="disabled"></el-checkbox> <el-checkbox label="密码" checked="checked" disabled="disabled"></el-checkbox> <el-checkbox-group v-model="form.userRegistrationAttributes"> <el-checkbox v-for="style in styles" :key="style.attributeName" :label="style.attributeName">{{style.displayName}}</el-checkbox> </el-checkbox-group> <small class="tips"> 字段名称及验证方式请进入 <a style="color: #00B19D; text-decoration: none;" :href="utils.getSettingsUrl('usersStyle', {returnUrl: encodeURIComponent(location.href)})">用户字段</a> 界面进行设置。 </small> </el-form-item> <el-form-item label="用户注册是否选择用户组"> <el-radio v-model="form.isUserRegistrationGroup" :label="true">注册时可选择用户组</el-radio> <el-radio v-model="form.isUserRegistrationGroup" :label="false">注册时不可选择用户组</el-radio> <small class="tips">如果设置为可选择，用户注册界面将显示用户组列表</small> </el-form-item> <el-form-item label="是否显示用户协议"> <el-radio v-model="form.isHomeAgreement" :label="true">显示用户协议</el-radio> <el-radio v-model="form.isHomeAgreement" :label="false">不显示用户协议</el-radio> <small class="tips">设置显示用户协议后，新用户注册时必须勾选阅读并接受《用户协议》</small> </el-form-item> <el-form-item v-if="form.isHomeAgreement" label="用户协议" prop="homeAgreementHtml" :rules="{ required: true, message: '请输入用户中心名称' }"> <el-input v-model="form.homeAgreementHtml" type="textarea" rows="8"></el-input> <small class="tips">请在用户协议中填写显示在勾选框后面的文字，支持HTML格式</small> </el-form-item> <el-form-item label="用户中心欢迎语"> <el-input v-model="form.homeWelcomeHtml" type="textarea"></el-input> <small class="tips">请填写进入用户中心后显示的欢迎文字，支持HTML格式。</small> </el-form-item> </template> </el-form> <el-divider></el-divider> <div style="height: 10px"></div> <el-row> <el-col :span="24" align="center"> <el-button type="primary" v-on:click="btnSubmitClick" size="small">确 定</el-button> </el-col> </el-row> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1603876820402" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1603876820402" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.m
